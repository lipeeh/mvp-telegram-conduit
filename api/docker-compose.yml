
version: '3.8'

services:
  telegram-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./tdlib-db:/app/tdlib-db
      - ./logs:/app/logs
    environment:
      # Configurações de ambiente
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
      
      # Credenciais do Telegram (obtenha em https://my.telegram.org/apps)
      - TELEGRAM_API_ID=
      - TELEGRAM_API_HASH=
      
      # API Key para autenticação da API (deixe em branco para gerar automaticamente)
      - API_KEY=
    restart: unless-stopped
    # Comentário opcional para limites de recursos
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 1G

networks:
  default:
    driver: bridge
